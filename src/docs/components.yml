components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user
    F:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Address:
      type: object
      properties:
        id: string
        fullName: string
        addressText: string
        country:
          type: string
          enum: [KW, UAE]
        city: string
        area: string
        phone: string
        email:
          type: string
          format: email
        user:
          type: string
          ref: User
      example:
        id: 5ebac534954b54139806c112
        fullName: fake name
        addressText: fake address
        country: KW
        city: fake city
        area: fake area
        phone: fake phone
        email: fake@mail.com

    Banner:
      type: object
      properties:
        id:
          type: string
        image:
          type: string
          format: url
        url:
          type: string
          format: url
        field:
          type: string
        target:
          type: string
        row:
          type: number
        isActive:
          type: boolean
        slug:
          type: string
      example:
        row: 1
        isActive: true        
        title: banner
        image: https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
        url: https://www.google.com
        field: home
        target: _blank
        slug: banner8
        id: 61f985d1df5de57ec38835bf
    
    CartItem:
      type: object
      properties:
        quantity:
          type: number
        sku:
          type: string
        totalDiscount:
          type: number
        totalPrice:
          type: number
        totalSalesPrice:
          type: number
      example:
        quantity: 6
        sku: '613141'
        totalDiscount: 0
        totalPrice: 186
        totalSalesprice: 10

    Cart:
      type: object
      properties:
        items:
          type: array
          items: 
            $ref: '#/components/schemas/CartItem'
        totalPrice:
          type: number
        itemsPrice:
          type: number         
        shippingPrice:
          type: number
      example:
        items:
          - quantity: 6
            sku: '611322'
            totalDiscount: 0
            totalPrice: 186
            totalSalesprice: 10
        totalPrice: 100
        itemsPrice: 90
        shippingPrice: 10

    Order:
      type: object
      properties:
        orderNo:
          type: string
        status:
          type: string
          enum: [pending, processing, shipped, delivered, cancelled]
        isPaid:
          type: boolean
        paymentMethod:
          type: string
        cart:
          type: object
          $ref: '#/components/schemas/Cart'
        address:
          type: string
        user:
          type: string
        dateOrdered:
          type: date
        id:
          type: string
      example:
        orderNo: '12345678910'
        status: pending
        isPaid: false
        paymentMethod: COD
        cart:
          items:
            - quantity: 6
              product: 61f10af8035339138bfb9874
              totalDiscount: 0
              totalPrice: 186
              totalSalesprice: 10
          totalPrice: 100
          itemsPrice: 90
          shippingPrice: 10
        address: address
        user: 5ebac534954b54139806c112
        dateOrdered: 2020-08-20T00:00:00.000Z
        id: 61f985d1df5de57ec38835bf
    
    Variant:
      type: object
      properties:
        id:
          type: string
        sku:
          type: string
        barcode:
          type: string
        attributes:
          type: array
          items:
            type: object
            properties:
              attribute:
                type: string
              value:
                type: string
        kg:
          type: number
        dimension:
          type: object
          properties:
            length:
              type: number
            width:
              type: number
            height:
              type: number
        price:
          $ref: '#/components/schemas/Price'
            
        totalStock:
          type: number
        hasStock:
          type: boolean
        isActive:
          type: boolean
        product:
          type: string
          ref: Product
        image:
          type: array
          items:
            type: string
            format: url
        freeShipping:
          type: boolean
      example:
        sku: 139234
        barcode: 452381
        product: 622e2ddedcf4e5651ed56821
        attributes:
        - name: Color
          value: orange
          isActive: true
        kg: 3
        dimension:
          width: 28
          height: 45
          depth: 42
        image:
        - https://picsum.photos/200/300
        - https://picsum.photos/200/300
        - https://picsum.photos/200/300
        isActive: true
        price:
          currency: MVR
          sellingPrice:
            text: "$53.81"
            value: 38
          discountExist: false
          discountedPrice:
            text: "$6.02"
            value: 79
          originalPrice:
            text: "$27.27"
            value: 22
          discountAmount:
            text: "$19.79"
            value: 66
          discountedType: fixed
          shippingPrice:
            text: "$37.12"
            value: 51
        freeShipping: false
        hasStock: true
        totalStock: 52

    Price: 
      type: object
      properties:
        currency:
          type: string
        sellingPrice:
          type: object
          properties:
            text:
              type: string
            value:
              type: number
        discountExist:
          type: boolean
        discountedPrice:
          type: object
          properties:
            text:
              type: string
            value:
              type: number
        originalPrice:
          type: object
          properties:
            text:
              type: string
            value:
              type: number
          example:
            text: "$27.27"
            value: 22
        discountAmount:
          type: object
          properties:
            text:
              type: string
            value:
              type: number
        discountedType:
          type: string
          enum: [fixed, percentage]
        shippingPrice:
          type: object
          properties:
            text:
              type: string
            value:
              type: number

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    DuplicateBanner:
      description: Banner title already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Banner title already exists
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Bad request

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT